<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    
  <body>
    <div class="header">
      <div class="tittle">Rock Paper Scissors</div>
    </div>
    <div class="score-zone">
      <div class="score-container">
        <div id="scorePlayerOne"class="scorePlayerOne">0</div>
        <div class="score">Player 1 Score</div>
      </div>
      <div class="score-container">
        <div id="computerScore"class="computerScore">0</div>
        <div class="score">Computer Score</div>
      </div>
    </div>
    <div id="round"class="round">Round: 1</div>
    <div id="buttons" class="buttons-zone">
      <div id="rockButton"class="button-container">Rock</div>
      <div id="paperButton"class="button-container">Paper</div>
      <div id="scissorsButton"class="button-container">Scissors</div>
    </div>
    <div id="dialogue"class="dialogue">Select your weapon!</div>
 </body>
</html>
